<!DOCTYPE html>
<html>

<head>
  <title data-i18n="APP_NAME">IP Info</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Display information for given IP address">
  <meta name="keywords" content="ip info, ip geolocation, geoip, geolocation">

  <link rel="stylesheet" href="lib/css/w3.css">
  <link rel="stylesheet" href="lib/font/font-awesome/css/font-awesome.min.css">

  <script src="lib/js/jquery.min.js"></script>
  <script src="lib/js/i18n.js"></script>

  <script src="js/app.js"></script>

</head>

<body>

  <header class="w3-container w3-teal w3-margin-bottom">
    <h3 data-i18n="APP_NAME">IP Info</h3>
  </header>

  <div class="w3-container">

    <div class="w3-card-4 w3-margin-bottom">
      <header class="w3-container w3-teal">
        <h5 data-i18n="HEADER_REQUEST">Request</h5>
      </header>
      <form class="w3-row-padding">
        <div class="w3-third w3-padding-bottom w3-padding-top">
          <input type="text"
            id="addrInput"
            class="w3-input w3-border w3-light-grey w3-hover-white">
        </div>
        <div class="w3-third w3-padding-bottom w3-padding-top">
          <select id="langInput"
            class="w3-select w3-border w3-light-grey w3-hover-white">
          </select>
        </div>
        <div class="w3-third w3-padding-bottom w3-padding-top">
          <input type="submit" id="reqButton"
            class="w3-btn-block w3-large w3-white w3-border-teal w3-border w3-round">
        </div>
      </form>
    </div>

    <div id="resultCard" class="w3-card-4 w3-animate-opacity" style="display: none;">
      <header id="resultCardHeader" class="w3-container">
        <span id="closeResultCard" class="w3-closebtn">&times;</span>
      </header>
      <table id="resultTable" class="w3-table w3-bordered w3-striped">
      </table>
    </div>

  </div>


  <!-- Modals -->

  <div id="loadingModal" class="w3-modal">
    <div class="w3-display-middle">
      <i class="fa fa-spinner w3-spin" style="font-size:64px"></i>
    </div>
  </div>

</body>

</html>
